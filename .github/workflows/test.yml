name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Check formatting
        run: uv run black --check src/ tests/

      - name: Lint with ruff
        run: uv run ruff check src/ tests/
        continue-on-error: true

      - name: Type check with mypy
        run: uv run mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short --maxfail=10 -m "not slow" --ignore=tests/unit/test_core/test_pipeline.py --ignore=tests/unit/test_core/test_provider_integration.py

      - name: Generate coverage report
        run: uv run pytest tests/unit/ --cov=maze --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
