name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Check code formatting
        run: |
          uv run black --check src/ tests/ || {
            echo "❌ Code formatting issues detected"
            echo "Run: uv run black src/ tests/"
            exit 1
          }

      - name: Lint with ruff
        run: |
          uv run ruff check src/ tests/ || {
            echo "❌ Linting issues detected"
            echo "Run: uv run ruff check --fix src/ tests/"
            exit 1
          }

      - name: Check for common issues
        run: |
          # Check for print statements in source (excluding tests)
          if grep -r "print(" src/ --exclude-dir=__pycache__ | grep -v "# debug"; then
            echo "⚠️  Warning: print() statements found in source"
          fi
          
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" src/ --exclude-dir=__pycache__; then
            echo "⚠️  TODO/FIXME items found - consider creating issues"
          fi

      - name: Documentation check
        run: |
          # Verify critical docs exist
          required_docs=(
            "README.md"
            "CONTRIBUTING.md"
            "CHANGELOG.md"
            "docs/GRAMMAR_CONSTRAINTS.md"
            ".github/QUICK_REFERENCE.md"
          )
          
          for doc in "${required_docs[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "❌ Missing required documentation: $doc"
              exit 1
            fi
          done
          
          echo "✅ All required documentation present"
